<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../img/java.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">MASUKAN DATA ACCOUNT</div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="../kodepassword/index.html" class="login">
            <pre></pre>
            <div class="field">
              <input type="text" placeholder="Masukan ussername " required />
            </div>
            <div class="field">
              <input type="password" placeholder="Masukan Password terakhir" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Masukan nomer Handphone" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="SENT CODE" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
